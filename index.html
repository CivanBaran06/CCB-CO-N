<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Kripto Finans Uygulaması</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">💲 Bakiye: <span id="balance">0</span> USD</span>

    <!-- Hamburger Menü -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuCanvas">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Menü Offcanvas -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="menuCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menü</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <button id="settingsBtn" class="btn btn-outline-light w-100 mb-2">⚙️ Ayarlar</button>
      <button id="accountBtn" class="btn btn-outline-light w-100 mb-2">👤 Hesap</button>
      <button id="addBalanceBtn" class="btn btn-outline-success w-100 mb-2">💰 Bakiye Yükle</button>
      <button id="myCoinsBtn" class="btn btn-outline-info w-100">📊 Kriptolarım</button>
    </div>
  </div>

  <div class="container py-5">

    <!-- Ana Sayfa -->
    <div id="homeScreen">
      <h1 class="text-center mb-4 text-light">💹 Kripto Para Takip</h1>

      <!-- Arama Kutusu -->
      <div class="input-group mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Coin ara...">
        <button id="searchBtn" class="btn btn-primary">Ara</button>
      </div>

      <!-- Kripto Liste Alanı -->
      <div id="coinList" class="row g-4"></div>
    </div>

    <!-- Satın Alma Ekranı -->
    <div id="buyScreen" class="d-none text-center">
      <button class="btn btn-secondary mb-3" id="backBtn">⬅ Geri</button>
      <div class="card shadow-sm p-4">
        <img id="buyCoinImage" src="" alt="coin logo" class="mx-auto mb-3" width="80">
        <h3 id="buyCoinName" class="text-primary"></h3>
        <p id="buyCoinPrice"></p>

        <div class="input-group mb-3">
          <input type="number" id="buyAmount" class="form-control" placeholder="Adet giriniz">
          <span class="input-group-text">adet</span>
        </div>
        <p id="totalPrice" class="fw-bold"></p>
        <button id="confirmBuyBtn" class="btn btn-success w-100">💰 Satın Al</button>
      </div>
    </div>

    <!-- Kriptolarım Ekranı -->
    <div id="myCoinsScreen" class="d-none">
      <button class="btn btn-secondary mb-3" id="backHomeBtn">⬅ Geri</button>
      <h2 class="text-light mb-4">📊 Kriptolarım</h2>
      <div id="myCoinsList" class="row g-3"></div>
    </div>

    <!-- Ayarlar Ekranı -->
    <div id="settingsScreen" class="d-none">
      <button class="btn btn-secondary mb-3" id="backHomeFromSettings">⬅ Geri</button>
      <h2 class="text-light mb-4">⚙️ Ayarlar</h2>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label text-light" for="themeSwitch">Koyu Tema</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="notifSwitch">
        <label class="form-check-label text-light" for="notifSwitch">Bildirimler Açık</label>
      </div>
    </div>

    <!-- Hesap / Giriş Ekranı -->
    <div id="accountScreen" class="d-none text-center">
      <button class="btn btn-secondary mb-3" id="backHomeFromAccount">⬅ Geri</button>
      <h2 class="text-light mb-4">👤 Hesap</h2>

      <div id="loginForm" class="card p-4 mx-auto" style="max-width: 400px;">
        <input type="text" id="usernameInput" class="form-control mb-3" placeholder="Kullanıcı Adı">
        <input type="password" id="passwordInput" class="form-control mb-3" placeholder="Şifre">
        <button id="loginBtn" class="btn btn-primary w-100 mb-2">Giriş Yap</button>
        <button id="registerBtn" class="btn btn-secondary w-100">Üye Ol</button>
      </div>

      <div id="userInfo" class="d-none">
        <p class="text-light">Hoşgeldiniz, <span id="currentUser"></span>!</p>
        <button id="logoutBtn" class="btn btn-danger">Çıkış Yap</button>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ccbcoin.js"></script>
</body>
</html>
